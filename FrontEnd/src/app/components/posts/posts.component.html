<div *ngFor="let post of posts">
<ul class="collection col s12 m12 l10">
    <li  class="collection-item avatar">
      <img src="https://via.placeholder.com/80x80" alt="" class="circle">
      <span class="title">{{post.username}}</span>
      <span data-target="modal" class="title secondary-content modal-trigger" *ngIf="post.username == user.username" (click)="OpenEditModal(posts)" >
          Edit
      </span>
      


      <p class="time"> {{TimeFromNow(post.createdAt)}}<br>
      
      </p>
     
      <p>countyr</p>

    </li>
<div class="row">
    <div class="col s12 l12">
        <div class="card">
            <div class="card-image"></div>
            <div class="card-content">
                <p> {{post.post}} </p>
            </div>
            <div class="card-action">
                <i [class]="(!CheckInlikesArray(post.likes, user.username )) ? 'notLiked' : 'liked'" class="material-icons" (click)="LikePost(post)">thumb_up </i>
                <span class="iconSpan">
                    {{post.totalLikes}}
                </span>
            
          
                <i class="material-icons" (click)="openCommentBox(post)"> chat</i>
                <span class="iconSpan">
                   {{post.comments.length}}
                </span>
            </div>
        </div>
    </div>
</div>
  </ul>
</div>


<div class="container">
    <div id="modal" class="modal">
        <div class="modal-content">
           <h4>Edit</h4>
            <button class="secondary-content deleteBtn btn" (click)="DeletPost()">Delete</button>
            <p *ngIf="postvalue">{{postvalue.post }}</p>
            <form (ngSubmit)="SubmiEditedtPost()" >
            <textarea [(ngModel)]="EditedPost"   name="EditedPost"  class="materialize-textarea"></textarea>          
            <div class="modal-footer">
            <button class="button" (click)="CloseModal()">close</button>&nbsp;&nbsp;&nbsp;
            <button class="btn"  type="submit" >Save</button>
        </div>
          </form>
        </div>     
     </div>
</div>
