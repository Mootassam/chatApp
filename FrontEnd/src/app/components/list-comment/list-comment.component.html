<div *ngFor="let item of comments ; index as i ">
      <ul class="collection col s12 m12 l10">
          <li  class="collection-item avatar">
            <img src="https://via.placeholder.com/80x80" alt="" class="circle">
            <span class="title"></span>
            
            <span  class="secondary-content" *ngIf="item.username == user.username "  (click)="editComment(i)" >
            Edit
            </span>      
               {{item.username}}
               <p>{{TimeFromNow(item.createdAt)}}</p>
         
          </li>
      <div class="row">
          <div class="col s12 l12">
              <div class="card">
                  <div class="card-image"></div>
                  <div *ngIf="value != i " class="card-content">
             {{item.comment}}
                    </div>

                  <div  *ngIf="show && value == i"  class="card-content">

      <div class="row">
        <form (ngSubmit)="Update(item)" >
          <div class="col s12 m6 ">
            <textarea  [(ngModel)]="comment" name="comment"  _ngcontent-dtg-c61="" formcontrolname="post" class="materialize-textarea ng-pristine ng-invalid ng-touched" ng-reflect-name="post">{{item.comment}}</textarea>

          </div>
          <div class="col s12 m6 ">
            <button class="btn-floating btn-large waves-effect waves-light green" type="submit" ><i class="material-icons">save</i></button>
            <button class="btn-floating btn-large waves-effect waves-light red" (click)="Resetc(i)" ><i class="material-icons">cancel</i></button>
           </div>
          </form>

      </div>

                             </div>
                  <div class="card-action">
                      <span class="iconSpan">
                  
                      </span>
                
                  </div>
              </div>
          </div>
      </div>
        </ul>
      </div>
