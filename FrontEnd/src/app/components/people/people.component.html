<app-tollbar></app-tollbar>
<div class="container" style="margin-top:30px ">
    <div class="row">
        <div class="col s12 m4 lg13">
            <app-side></app-side>
        </div>

        <div class="col s12 m8 l8">
 <div class="row">
     <div class="col s12 m6 l4 cardDiv" *ngFor="let item of users">
         <div class="card">
             <a href="">
                 <div class="card-image imgDiv">
                     <img src="" class="imgCircle responsive-img" src="https://via.placeholder.com/100x100">
                </div>
             </a>
             <div class="card-action">
                 <h3 class="card-title">
                    {{ item.username}} 
                
                 </h3>
                 <p>{{item.country}}, latitude :{{item.latitude}} ,Longitude : {{item.longitude}}</p>

                 <button *ngIf="!checkInArray(userArr,item._id)" class="btn" (click)="FollowUser(item)"> Follow</button>
                 <button *ngIf="checkInArray(userArr,item._id)"  class="btn " disabled>Following</button>

                 <a class="scondray-content" [routerLink]="['/chat', item.username]"> &nbsp;&nbsp;&nbsp;&nbsp;
                     <i class="material-icons">chat</i>
                 </a>
             </div>
         </div>
     </div>
 </div>
        </div>
    </div>
</div>
