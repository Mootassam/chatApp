<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-image">
        </div>
        <div class="card-content">
          <div class="progress" *ngIf="showSpinner">
            <div class="indeterminate"></div>
        </div>
              
            <div class="card-content black-text">
              
                <span class="card-title">Signup</span>
              </div>
  <div class="row">
    
    <form class="col s12" [formGroup]="signupForm" (ngSubmit)="registerUser()"  >
      <div  *ngIf="errorMessage">
      <span id="dangers">
       {{errorMessage}}
      </span>
    </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" id="first_name" type="text" formControlName="username" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <span class="error" *ngIf="!signupForm.controls['username'].valid && signupForm.controls['username'].touched ">
          Username is required
        </span>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="1email" type="email"  formControlName="email" class="validate">
          <label for="1email">Email</label>
        </div>
        <span class="error" *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched ">
          email is required
        </span>
      </div>
 
      <div class="row">
        <div class="input-field col s12">
          <input id="1password" type="password" formControlName="password"  class="validate">
          <label for="1password">Password</label>
        </div>
        <span class="error" *ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched ">
          password is required
        </span>
      </div>


    <button id="1singupbtn" class="btn waves-effect " type="submit" [disabled]="!signupForm.valid">Submit
    </button>
  </form>
  </div>

        
        </div>
   
      </div>
    </div>
  </div>
</div>
